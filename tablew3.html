<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table W3S</title>
    <style >
       tr,th,td{
            text-align: center;
            border: 2px solid red;
            border-style: dotted;
            border-radius: 10px;
        }
        td:nth-child(even){
            background-color: pink;
        }
        table{
            border-spacing: 5px;
        }
    </style>
</head>
<body>
 <table style="width: 20%">
     <caption>Country</caption>
     <tr>
         <th>Company</th>
         <th>Contact</th>
         <th>Country</th>
     </tr>
     <tr>
         <td>Alfreds Futterkiste</td>
         <td>Maria Anders</td>
         <td>Germany</td>
     </tr>
     <tr>
         <td>Centro comercial Moctezuma</td>
         <td>Francisco Chang</td>
         <td>Mexico</td>
     </tr>
 </table>

</body>
</html>
