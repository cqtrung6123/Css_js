<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ListW3</title>
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 5px;
            overflow: hidden;
            background-color: pink;
        }
        li{
            float: left;
        }
        li a {
            display: block;
            color: red;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }
        li a:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#new">New</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>
</body>
</html>
