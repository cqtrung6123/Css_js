<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascripw3</title>
</head>
<body>
    <h2>My first javascrip</h2>
    <p>JavaScrip can change the content of an HTML element:</p>
    <button type="button" onclick="myFunction()">Click by me</button>
<p id="demo">This is a demostranion</p>
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML="Hello JavaScrip!";
            document.getElementById("demo").style.color="red";
        }
    </script>

    <h1>My First JavaScript</h1>
    <p>Here, a JavaScript changes the value of the src (source) attribute of an image.</p>

    <script>
        function light(sw) {
            var pic;
            if (sw == 0) {
                pic = "pic_bulboff.gif"
            } else {
                pic = "pic_bulbon.gif"
            }
            document.getElementById('myImage').src = pic;
        }
    </script>

    <img id="myImage" src="pic_bulboff.gif" width="100" height="180">

    <p>
        <button type="button" onclick="light(1)">Light On</button>
        <button type="button" onclick="light(0)">Light Off</button>
    </p>
</body>
</html>
